{% load static from staticfiles %}
 <div class="container">

  <h3 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">DEPARTMENTS</span></h3>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/dept-1.jpg' %}" alt="Los Angeles" style="width:100%;height: 500px;">
      </div>

      <div class="item">
        <img src="{% static 'images/dept-2.jpg' %}" alt="Chicago" style="width:100%; height: 500px;">
      </div>
    
      <div class="item">
        <img src="{% static 'images/dept-3.jpg' %}" alt="New york" style="width:100%;height: 500px;">
      </div>
      <div class="item">
        <img src="{% static 'images/dept-4.jpg' %}" alt="New york" style="width:100%; height: 500px;">
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
