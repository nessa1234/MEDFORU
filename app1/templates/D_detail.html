{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>details</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .container {
      padding: 80px 120px;
  }
</style>
</head>

<body>
<div class="container text-center">
  <div class="row">
    <div class="col-sm-4" style="width: 100%;height: 400px;background-image: url('{{d_detail.depart_photo.url }}');background-repeat: no-repeat;background-size: cover;">
      <h2><b>{{ d_detail.depart_name }}</b></h2><br>
      <h4>{{ d_detail.depart_description }}</h4>
    </div>
    <div>
        <h3>DOCTORS</h3>
        <div class="row">
          <div class="col-sm-4">
            {% for i in doc_detail %}
            
             <div style="float: left;width: 200px;height: 100px;margin-top: 15px;">       
                        <ul class="nav nav-tabs nav-justified">
                                <img src="{{ i.Doc_photo.url }}">
                                 <td>{{i.Doc_name}}</td>
                                <h6>{{i.Doc_age}}</h6>
                                <td><a href="{% url 'scheduledet' i.id %}">BOOK NOW</a></td>
                        </ul>
                        </div>   
                        {% endfor %}
                    

           </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
